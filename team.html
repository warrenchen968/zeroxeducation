        body {
            margin: 0;
            font-family: 'karla';
        }

        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            font-family: 'karla';
        }

        ul.topnav li {
            float: left;
        }

        ul.topnav li a {
            display: block;
            color: #FFE820;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
            transition: color 0.1s, padding 0.2s ease-in;
            letter-spacing: 1px;
        }

        ul.topnav li a::before {

            content: '';
            display: block;
            position: absolute;
            bottom: 3px;
            left: 20%;
            height: 3px;
            width: 58%;
            background-color: #FFE820;
            transform-origin: right top;
            transform: scale(0, 1);
            transition: color 0.1s, transform 0.2s ease-out;

        }

        ul.topnav li a:hover:not(.active)::before {
            transform-origin: left top;
            transform: scale(1, 1);
        }

        ul.topnav li a.active::before {
            transform-origin: left top;
            transform: scale(1, 1);
        }



        .styleBtn {
            color: black;
            padding: 10px 20px;
            margin: 0px 30px;
            border-radius: 20px;
            text-decoration: none;
            background: #FFE820;
        }

        @media screen and (max-width: 600px) {


            ul.topnav li {
                float: none;
            }
        }
    </style>
